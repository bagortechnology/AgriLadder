        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search">
                        <ion-icon name="search-sharp"></ion-icon>
                    </label>
                </div>

                <div class="image-upload">
                    <img id="photo" src="/assets/images/default-profile-photo.png" class="rounded-circle" alt="Profile Photo" style="height: 45px; width: 45px;">
                    <label for="file-upload" class="upload-icon">
                      <i class="fa fa-camera"></i>
                    </label>
                    <input id="file-upload" type="file" style="display:none;">
                  </div>
            </div>

            <!--=========Post A Job==============-->
            <form class="container mx-2" id="postJob">
                <h4 class="h4">Post A New Job</h4> <br>
                <h6 class="h6">Job Title<span class="text-danger">*</span></h6>
                <div class="d-sm-flex gap-2 ">
                    <div class="form-floating mb-3 flex-fill ">
                        <input type="text" class="form-control" id="jobTitle" placeholder="Job Title" required>
                        <label for="jobTitle" aria-required="true">Job Title</label>
                    </div>
    
                </div>
        
                <h6>Location <span class="text-danger">*</span></h6>
                <div class="d-sm-flex gap-2">
                        <div class="form-floating mb-3 flex-fill">
                            <input type="text" class="form-control" id="jobLocation" placeholder="Location" required>
                            <label for="location" aria-required="true">Job Location</label>
                        </div>
                    </div>

                    <div class="d-sm-flex gap-2 ">
                        <h6 class="h6">Category: </h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="jobCategory" id="jobCategory" value="Flexible Hours">
                            <label class="form-check-label pe-2" for="jobCategory">Flexible Hours</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="jobCategory" id="jobCategory" value="Fixed Term">
                            <label class="form-check-label" for="jobCategory">Fixed Term</label>
                        </div>
                    </div>
                
                    <h6>Hourly Rate <span class="text-danger">*</span></h6>
                    <div class="d-sm-flex gap-2">
                            <div class="form-floating mb-3 flex-fill">
                                <input type="text" class="form-control" id="hourlyRate" placeholder="Hourly Rate" required>
                                <label for="hourlyRate" aria-required="true">Hourly Rate (â‚±)</label>
                            </div>
                        </div>

                    <h6 class="my-3">Job Description<span class="text-danger">*</span></h6>
                    <div class="justify-content-center mb-3">
                        <textarea id="jobDescription" name="jobDescription" rows="8" cols="50" class="form-control" style="border: 1px solid #ccc; border-radius: 4px;" placeholder="Write a short, clear job ad that lists the farm worker's tasks, qualifications, and chances for advancement, and emphasizes their work ethic and love of farming."></textarea>
                    </div>
                <div class="d-flex justify-content-end gap-2">
                    <input type="submit" id="add" class="btn mx-3 btn-md btn-usp mb-3" value="Post Job">
                </div>
            </form>
