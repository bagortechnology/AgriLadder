</head>

        <div class="navigation">

                <li>
                    <a href="/farmer/dashboard.html">
                        <span class="icon">

                </li>

                <li>
                    <a href="/farmer/farm-profile.html">
                        <span class="icon">

                        </span>
                        <span class="title">Farm Profile</span>

                </li>

                <li>

                        <span class="title">Post Job</span>
                    </a>

                <li>
                    <a href="/farmer/manage-jobs.html">
                        <span class="icon">
                            <ion-icon name="briefcase-outline"></ion-icon>
                        </span>

                    </a>
                </li>

                <li>
                    <a href="/farmer/all-applicants.html">
                        <span class="icon">
                            <ion-icon name="documents-outline"></ion-icon>

                    </a>
                </li>
            </ul>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search">
                        <ion-icon name="search-sharp"></ion-icon>
                    </label>
                </div>

                <div class="image-upload">
                    <img id="photo" src="/assets/images/default-profile-photo.png" class="rounded-circle" alt="Profile Photo" style="height: 45px; width: 45px;">
                    <label for="file-upload" class="upload-icon">
                      <i class="fa fa-camera"></i>
                    </label>
                    <input id="file-upload" type="file" style="display:none;">
                  </div>
            </div>
        <!-- ================= Farm Profile ============== -->
        <form class="container mx-2">
            <h4 class="h4">Farm Profile</h4> <br>
            <h6 class="h6">Farmer's Full Name<span class="text-danger">*</span></h6>
            <div class="d-sm-flex gap-2 ">
                <div class="form-floating mb-3 flex-fill ">
                    <input type="text" class="form-control" id="FName" placeholder="First Name" required>
                    <label for="FName" aria-required="true">First Name</label>
                </div>
                <div class="form-floating mb-3 flex-fill ">
                    <input type="text" class="form-control" id="MName" placeholder="Middle Name" required>
                    <label for="MName" aria-required="true">Middle Name</label>
                </div>
                <div class="form-floating mb-3 flex-fill ">
                    <input type="text" class="form-control" id="LName" placeholder="Last Name" required>
                    <label for="LName" aria-required="true">Last Name</label>
                </div>
            </div>

            <h6 class="mt-2">Farm Registered Name <span class="text-danger">*</span> (DTI, SEC, CDA)</h6>
            <div class="col-md-8 col-sm-12">
                <div class="d-sm-flex gap-2 ">
                    <div class="form-floating mb-3 flex-fill ">
                        <input type="text" class="form-control" id="farmRegName" placeholder="Farm Registered Name">
                        <label for="farmRegName" aria-required="true">Enter Farm Registered Name</label>
                    </div>
                </div>
            </div>
    
            <h6>Contact Details <span class="text-danger">*</span></h6>
            <div class="d-sm-flex gap-2">
                    <div class="form-floating mb-3 flex-fill">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                        <label for="email" aria-required="true">Email Address</label>
                    </div>
                    <div class="form-floating mb-3 flex-fill ">
                        <input type="tel" class="form-control" id="mobile" placeholder="mobile" required maxlength="13">
                        <label for="mobile" aria-required="true">Mobile Number</label>
                      </div>  
                </div>
            
    
    
            <h6 class="mt-2">Farm Website or FB Page <span class="text-danger">*</span></h6>
            <div class="col-md-8 col-sm-12">
                <div class="d-sm-flex gap-2 ">
                    <div class="form-floating mb-3 flex-fill ">
                        <input type="url" class="form-control" id="farmWebsite" placeholder="Farm Website or Page URL">
                        <label for="farmWebsite" aria-required="true">Website or FB Page URL</label>
                    </div>
                </div>
            </div>
                <h6 class="mt-3">About the Farm<span class="text-danger">*</span></h6>
                <div class="justify-content-center mb-3">
                    <textarea id="aboutFarm" name="aboutFarm" rows="8" cols="50" class="form-control" style="border: 1px solid #ccc; border-radius: 4px;" placeholder="Provide a brief history of the farm, mission and vision, farming practices, farm products & services, etc."></textarea>
                </div>
            <div class="d-flex justify-content-end gap-2">
                <input type="submit" class="btn btn-md btn-usp m-3" value="Save Profile">
            </div>
        </form>
