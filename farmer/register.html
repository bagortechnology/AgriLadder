<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HGPMW96YN2"></script>
  <script src="/assets/js/ga4.js" type="text/javascript"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"
    integrity="sha512-BdHyGtczsUoFcEma+MfXc71KJLv/cd+sUsUaYYf2mXpfG/PtBjNXsPo78+rxWjscxUYN2Qr2+DbeGGiJx81ifg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">
    <title> Farmer | AgriLadder</title>
</head>
<body>
  <div style="background-color: #80cb2b;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="/assets/images/farmer-login.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form id="registerForm">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <a href="https://www.agriladder.com/"><img src="/assets/images/logo.svg" alt="logo" style="height: 50px;"></a>
                    </div>
                  
                    <h5 class="fw-normal lead mb-3 pb-3" style="letter-spacing: 1px;">Create a <b style="color:#80cb2b">Farmer Account</b></h5>

                    <div class="form-outline mb-3">
                      <input type="text" id="username" name="username" class="form-control form-control-lg"/>
                      <label class="form-label" for="username">Username</label>
                    </div>
                  
                    <div class="form-outline mb-3">
                      <input type="email" id="email" name="email" class="form-control form-control-lg"/>
                      <label class="form-label" for="email">Email Address</label>
                    </div>
                  
                    <div class="form-outline mb-3">
                      <input type="password" id="pwd" name="pwd" class="form-control form-control-lg" />
                      <label class="form-label" for="pwd">Password</label>
                    </div>

                    <div>
                      <button class="btn btn-lg btn-login" id="signUp" name="signUp" type="submit">Register</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: black;">Already Registered? <a href="/farmer/login.html"
                        style="color: #80cb2b;"><b>Login</b></a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 <script src="/assets/js/fr-register.js" type="module"></script>

</body>
</html>
