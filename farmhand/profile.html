<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/029ea7a107.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <title>My Profile | Farmhand</title>
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="/farmhand/dashboard.html">
                        <span class="icon">
                            <ion-icon name="hand-right"></ion-icon>
                        </span>
                        <span class="title">Farmhand </span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/dashboard.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/my-profile.html">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="title">My Profile</span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/job-search.html">
                        <span class="icon">
                            <ion-icon name="briefcase-outline"></ion-icon>
                        </span>
                        <span class="title">Job Search</span>
                    </a>
                </li>


                <li>
                    <a href="/farmhand/my-wallet.html">
                        <span class="icon">
                            <ion-icon name="wallet-outline"></ion-icon>
                        </span>
                        <span class="title">My Wallet</span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/work-history.html">
                        <span class="icon">
                            <ion-icon name="construct-outline"></ion-icon>
                        </span>
                        <span class="title">Work History</span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/settings.html">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="#" id="logout">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search ">
                    <label>
                        <input type="text" placeholder="Search">
                        <ion-icon name="search-sharp"></ion-icon>
                    </label>
                </div>
                <div class="image-upload">
                    <img id="photo" src="/assets/images/default-profile-photo.png" class="rounded-circle" alt="Profile Photo" style="height: 45px; width: 45px;">
                    <label for="file-upload" class="upload-icon">
                      <i class="fa fa-camera"></i>
                    </label>
                    <input id="file-upload" type="file" style="display:none;">
                  </div>
            </div>
        <!-- ================= Basic Information =============-->
        <form class="container mx-2">
        <h4 class="h4">Basic Information</h4> <br>
        <h6 class="h6">Complete Name<span class="text-danger">*</span></h6>
        <div class="d-sm-flex gap-2 ">
            <div class="form-floating mb-3 flex-fill ">
                <input type="text" class="form-control" id="FName" placeholder="First Name" required>
                <label for="FName" aria-required="true">First Name</label>
            </div>
            <div class="form-floating mb-3 flex-fill ">
                <input type="text" class="form-control" id="MName" placeholder="Middle Name" required>
                <label for="MName" aria-required="true">Middle Name</label>
            </div>
            <div class="form-floating mb-3 flex-fill ">
                <input type="text" class="form-control" id="LName" placeholder="Last Name" required>
                <label for="LName" aria-required="true">Last Name</label>
            </div>
        </div>

        <h6>Contact Details <span class="text-danger">*</span></h6>
        <div class="d-sm-flex gap-2">
                <div class="form-floating mb-3 flex-fill">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email" aria-required="true">Email Address</label>
                </div>
                <div class="form-floating mb-3 flex-fill ">
                    <input type="tel" class="form-control" id="mobile" placeholder="mobile" required maxlength="11"
                      pattern="^\09[0-9]{9}$" title="Please enter a valid mobile number">
                    <label for="mobile" aria-required="true">Mobile Number</label>
                  </div>  
            </div>
        
        <h6>Birthdate</h6>
        <div class="col-md-6 col-sm-12">
            <div class="d-sm-flex gap-2 ">
                <div class="form-floating mb-3 flex-fill ">
                    <input type="date" class="form-control" id="birthDate" placeholder="Birth Date" required>
                    <label for="birthDate" aria-required="true">Date of Birth</label>
                </div>
            </div>
        </div>

        <div class="d-sm-flex gap-2 ">
            <h6 class="h6">Gender: </h6>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label pe-2" for="male">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

            <h6 class="mt-3">About Me</h6>
            <div class="justify-content-center mb-3">
                <textarea id="about-me" name="about-me" rows="4" cols="50" class="form-control" style="border: 1px solid #ccc; border-radius: 4px;"></textarea>
            </div>


        <div class="d-flex justify-content-end gap-2">
            <input type="submit" class="btn btn-md btn-usp" data-bs-target="#formPersonalInfo"
                value="Save Settings">
        </div>
        <!--end of container-->
    </form>



          
          
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- =========== Scripts =========  -->

    <script src="/assets/js/hover.js" type="text/javascript"></script>
    <script src="/assets/js/fh-profile-photo.js" type="module"></script>

</body>

</html>
