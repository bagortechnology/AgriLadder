<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/029ea7a107.js" crossorigin="anonymous"></script>



    <title>My Profile | Farmhand</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/assets/css/dashboard.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container-fluid">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="hand-right"></ion-icon>
                        </span>
                        <span class="title">Farmhand</span>
                    </a>
                </li>
                <li>
                    <a href="/farmhand/dashboard/">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/dashboard/my-profile.html">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="title">My Profile</span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/dashboard/job-search.html">
                        <span class="icon">
                            <ion-icon name="briefcase-outline"></ion-icon>
                        </span>
                        <span class="title">Job Search</span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/dashboard/my-wallet.html">
                        <span class="icon">
                            <ion-icon name="wallet-outline"></ion-icon>
                        </span>
                        <span class="title">My Wallet</span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/dashboard/work-history.html">
                        <span class="icon">
                            <ion-icon name="construct-outline"></ion-icon>
                        </span>
                        <span class="title">Work History</span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/dashboard/settings.html">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/dashboard/signout.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search ">
                    <label>
                        <input type="text" placeholder="Search">
                        <ion-icon name="search-sharp"></ion-icon>
                    </label>
                </div>
                <div class="user">
                    <img id="imgIco" src="/assets/hero.png" alt="">
                </div>
            </div>
            <!-- ========================= Profile ==================== -->
            <div class="container">
                <br>
                <!-- ========================= Personal Info ==================== -->
                <div>

                    <div class="d-sm-flex justify-content-center align-items-end g-2">
                        <div class=" imgBox border border-3 border-success p-2">
                            <img id="imgPreview" class="img-fluid rounded-3" style="max-height: 150px"
                                src="/assets/images/hero.png" alt="Default image">
                        </div>
                        <div class="ps-3">
                            <h4 class="h4">Hi SidongtheGreat</h4>
                            <input type="file" id="imgInput" style="display:none" accept="image/*">
                            <button id="uploadImg-btn" type="button"
                                class="shadow-sm h4 btn btn-md btn-outline-success d-flex justify-content-center align-items-center gap-2">
                                <ion-icon name="cloud-upload-outline"></ion-icon>
                                Upload
                            </button>
                        </div>
                    </div>
                </div>
                <br>
                <form id="formPersonalInfo" data-bs-toggle="validator" class="box">
                    <h4 class="h4">Personal Information</h4> <br>
                    <h6 class="h6">Full Name:</h6>
                    <div class="d-sm-flex gap-2 ">
                        <div class="form-floating mb-3 flex-fill ">
                            <input type="text" class="form-control" id="fName" placeholder="First Name" required>
                            <label for="fName" aria-required="true">First Name</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill ">
                            <input type="text" class="form-control" id="mName" placeholder="Middle Name" required>
                            <label for="mName" aria-required="true">Middle Name</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill ">
                            <input type="text" class="form-control" id="lName" placeholder="Last Name" required>
                            <label for="lName" aria-required="true">Last Name</label>
                        </div>
                    </div>

                    <div class="d-sm-flex gap-2">
                        <div class="form-floating mb-3 flex-fill w-100 w-sm-75">
                            <input type="text" class="form-control" id="pob" placeholder="Last Name">
                            <label for="floatingInput" aria-required="">Place of Birth</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="dob" placeholder="Date Hired" required>
                            <label for="floatingInput" aria-required="true">Date of Birth</label>
                        </div>
                    </div>

                    <div class="d-lg-flex gap-5">
                        <div class="d-sm-flex gap-2"> <!--Radio-->
                            <h6 class="h6">Gender:</h6>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label pe-2" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <br>
                        <div class="d-sm-flex gap-2"> <!--Radio-->
                            <h6 class="h6">Civil Status:</h6>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="cStatus" id="single" value="single">
                                <label class="form-check-label ps-2 pe-2" for="single">
                                    Single
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="cStatus" id="married"
                                    value="married">
                                <label class="form-check-label ps-2 pe-2" for="married">
                                    Married
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="cStatus" id="others" value="others">
                                <label class="form-check-label ps-2 pe-2" for="others">
                                    Others
                                </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <h6 class="h6">Contact Details:</h6>
                    <div class="d-sm-flex gap-2">
                        <div class="form-floating mb-3 flex-fill w-100 w-sm-50">
                            <input type="email" class="form-control" id="eMail" placeholder="Email@domain.com" required>
                            <label for="floatingInput" aria-required="">Email address</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill ">
                            <input type="tel" class="form-control" id="mob1" placeholder="Mobile Number" required>
                            <label for="floatingInput" aria-required="true">Mobile No.</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill ">
                            <input type="tel" class="form-control" id="mob2" placeholder="Mobile Number">
                            <label for="floatingInput" aria-required="">
                                Telephone No.</label>
                        </div>
                    </div>

                    <h6 class="h6">Address Details:</h6>
                    <div class="d-sm-flex gap-2">
                        <div class="form-floating mb-3 flex-fill ">
                            <input type="text" class="form-control" id="homeStreet" placeholder="House St.">
                            <label for="floatingInput" aria-required="">House#,
                                St.</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill w-25">
                            <input type="text" class="form-control" id="municipal" placeholder="Municipality" required>
                            <label for="floatingInput" aria-required="true">Town/City</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill w-25">
                            <input type="text" class="form-control" id="region" placeholder="Region" required>
                            <label for="floatingInput" aria-required="true">Province</label>
                        </div>
                    </div>

                    <div class="d-lg-flex justify-content-end gap-2">
                        <button type="reset" class="btn btn-md btn-outline-success ">Reset</button>
                        <input type="submit" class="btn btn-md btn-outline-success" data-bs-target="#formPersonalInfo"
                            value="Save">
                    </div>
                </form>
            </div>
            <br>

        </div>
    </div>



    <!-- =========== Scripts =========  -->
    <script src="/assets/js/my-profile.js">  </script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
