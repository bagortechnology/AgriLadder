<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/aileron@4.5.3/100.min.css">
  <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon">
  <title> Farmhand | AgriLadder</title>
</head>

<body>
  <div style="background-color: #00660a;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="/images/farmhand-login.png" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem; height: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form id="loginForm">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <a href="https://www.agriladder.com/"><img src="/assets/logo.svg" alt="logo"
                          style="height: 50px;"></a>
                    </div>

                    <h5 class="fw-normal lead mb-3 pb-3" style="letter-spacing: 1px;"><b
                        class="lead fs-3 fw-bold">Login</b> to your <b style="color:#00660a">Farmhand Account</b></h5>

                    <div class="form-outline mb-3">
                      <input type="email" id="email" name="email" class="form-control form-control-lg" />
                      <label class="form-label" for="email">Email Address</label>
                    </div>

                    <div class="form-outline mb-3">
                      <input type="password" id="pwd" name="pwd" class="form-control form-control-lg" />
                      <label class="form-label" for="pwd">Password</label>
                    </div>

                    <div>
                      <button class="btn btn-lg btn-login" id="login" name="login" type="submit">Login</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: black;">Not yet registered? <a href="/farmhand/register"
                        style="color: #00660a;"><b style="font-family: 'Aileron', sans-serif; font-weight: 800;">Create
                          an account</b></a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
    import { getDatabase, ref, get, set, child, update, remove } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC3O2EEuaM2o-pzftNVuBs7m3KvvWI4xFI",
      authDomain: "agriladder-jobs.firebaseapp.com",
      databaseURL: "https://agriladder-jobs-default-rtdb.firebaseio.com",
      projectId: "agriladder-jobs",
      storageBucket: "agriladder-jobs.appspot.com",
      messagingSenderId: "635800620871",
      appId: "1:635800620871:web:724d28204dd3878f36c662"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('login');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.pwd.value;

      // Get the current date in mm-dd-yyyy format
      const lastLogin = new Date().toLocaleDateString('en-US');
      // Define user role
      const userRole = 'farmhand';
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {

          const user = userCredential.user;
          // Clear the form inputs
          loginForm.email.value = '';
          loginForm.pwd.value = '';

          // Check if user has the required role
          const userRef = ref(database, `users/${userRole}/${user.uid}`);
          get(userRef).then((snapshot) => {
            if (snapshot.exists()) {
              //send to the database
              update(ref(database, 'users/farmhand/' + user.uid), {
                lastLogin: lastLogin
              });
              // Display success message
              const alert = document.createElement('div');
              alert.className = 'alert alert-success mt-3';
              alert.setAttribute('role', 'alert');
              alert.innerText = 'Login successful!';

              const cardBody = document.querySelector('.card-body');
              cardBody.insertBefore(alert, loginForm);

              // User has the required role, // Redirect to farmhand dashboard page
              setTimeout(() => {
                window.location.href = '/farmhand/dashboard/';
              }, 2000);
            } else {
              // User doesn't have the required role, display error message
              const alert = document.createElement('div');
              alert.className = 'alert alert-danger mt-3';
              alert.setAttribute('role', 'alert');
              alert.innerText = 'You need farmhand account to access this page.';

              const cardBody = document.querySelector('.card-body');
              cardBody.insertBefore(alert, loginForm);
            }
          })
            .catch((error) => {
              console.error(error);
            });
        })
        .catch((error) => {
          // Display error message
          const alert = document.createElement('div');
          alert.className = 'alert alert-danger mt-3';
          alert.setAttribute('role', 'alert');
          alert.innerText = error.message;

          const cardBody = document.querySelector('.card-body');
          cardBody.insertBefore(alert, loginForm);
        });
    });

  </script>
</body>

</html>
