<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/029ea7a107.js" crossorigin="anonymous"></script>



    <title>My Profile | Farmhand</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container-">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="hand-right"></ion-icon>
                        </span>
                        <span class="title">Farmhand</span>
                    </a>
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <div class="rounded-circle border border-white p-2">
                            <img class="img-fluid rounded-circle" style="max-height: 200px" src="/assets/login-hero.png"
                                alt="">
                        </div>
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="cloud-upload-outline"></ion-icon>
                            </span>
                            <span class="title">Upload Photo</span>
                        </a>
                    </div>
                </li>






                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="title">My Profile</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="briefcase-outline"></ion-icon>
                        </span>
                        <span class="title">Job Search</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="wallet-outline"></ion-icon>
                        </span>
                        <span class="title">My Wallet</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="construct-outline"></ion-icon>
                        </span>
                        <span class="title">Work History</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search">
                        <ion-icon name="search-sharp"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/Chat Profile.png" alt="">
                </div>
            </div>
            <!-- ========================= Profile ==================== -->
            <div class="container">
                <br>
                <!-- ========================= Personal Info ==================== -->
                <h4 class="h4">Personal Information</h4> <br>
                <form id="formPersonalInfo" data-bs-toggle="validator">
                    <h6 class="h6">Full Name:</h6>
                    <div class="d-sm-flex gap-2">
                        <div class="form-floating mb-3 flex-fill ">
                            <input type="text" class="form-control" id="fName" placeholder="First Name" required>
                            <label for="fName" aria-required="true">First Name</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill ">
                            <input type="text" class="form-control" id="mName" placeholder="Middle Name" required>
                            <label for="mName" aria-required="true">Middle Name</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill ">
                            <input type="text" class="form-control" id="lName" placeholder="Last Name" required>
                            <label for="lName" aria-required="true">Last Name</label>
                        </div>
                    </div>

                    <div class="d-sm-flex gap-2">
                        <div class="form-floating mb-3 flex-fill w-100 w-sm-75">
                            <input type="text" class="form-control" id="pob" placeholder="Last Name">
                            <label for="floatingInput" aria-required="">Place of Birth</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="dob" placeholder="Date Hired" required>
                            <label for="floatingInput" aria-required="true">Date of Birth</label>
                        </div>
                    </div>

                    <div class="d-lg-flex gap-5">
                        <div class="d-sm-flex gap-2"> <!--Radio-->
                            <h6 class="h6">Gender:</h6>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label pe-2" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <br>
                        <div class="d-sm-flex gap-2"> <!--Radio-->
                            <h6 class="h6">Civil Status:</h6>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="cStatus" id="single" value="single">
                                <label class="form-check-label ps-2 pe-2" for="single">
                                    Single
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="cStatus" id="married"
                                    value="married">
                                <label class="form-check-label ps-2 pe-2" for="married">
                                    Married
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="cStatus" id="others" value="others">
                                <label class="form-check-label ps-2 pe-2" for="others">
                                    Others
                                </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <h6 class="h6">Contact Details:</h6>
                    <div class="d-sm-flex gap-2">
                        <div class="form-floating mb-3 flex-fill w-100 w-sm-50">
                            <input type="email" class="form-control" id="eMail" placeholder="Email@domain.com" required>
                            <label for="floatingInput" aria-required="">Email address</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill ">
                            <input type="tel" class="form-control" id="mob1" placeholder="Mobile Number" required>
                            <label for="floatingInput" aria-required="true">Mobile #-01</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill ">
                            <input type="tel" class="form-control" id="mob2" placeholder="Mobile Number">
                            <label for="floatingInput" aria-required="">
                                Mobile #-02</label>
                        </div>
                    </div>

                    <h6 class="h6">Address Details:</h6>
                    <div class="d-sm-flex gap-2">
                        <div class="form-floating mb-3 flex-fill ">
                            <input type="text" class="form-control" id="homeStreet" placeholder="House St.">
                            <label for="floatingInput" aria-required="">House#,
                                St.</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill w-25">
                            <input type="text" class="form-control" id="municipal" placeholder="Municipality" required>
                            <label for="floatingInput" aria-required="true">municipality</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill w-25">
                            <input type="text" class="form-control" id="region" placeholder="Region" required>
                            <label for="floatingInput" aria-required="true">Region</label>
                        </div>
                    </div>

                    <div class="d-lg-flex justify-content-end gap-2">
                        <button type="reset" class="btn btn-md btn-outline-success ">Reset</button>
                        <input type="submit" class="btn btn-md btn-outline-success" data-bs-target="#formPersonalInfo"
                            value="Save">
                    </div>
                </form>
            </div>
            <br>
            <!-- ========================= Educational Background ==================== -->
            <div class="container">
                <h4 class="h4">Recent Education</h4> <br>
                <form id="formEducBacklInfo" data-bs-toggle="validator">
                    <div class="d-sm-flex gap-2">
                        <div class="form-floating mb-3 flex-fill w-100 w-sm-50">
                            <input type="text" class="form-control" id="school1" placeholder="School name" required>
                            <label for="floatingInput" aria-required="true">School name</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill ">
                            <input type="date" class="form-control" id="dateGrad1" placeholder="Date Graduated"
                                required>
                            <label for="floatingInput" aria-required="true">Date
                                graduated</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill w-100 w-sm-25">
                            <select class="form-select form-control" id="degree1" aria-label="degree1"
                                aria-required="true">
                                <option selected>Select</option>
                                <option value="1">Elementary Graduate</option>
                                <option value="2">High School Graduate</option>
                                <option value="3">Associates degree</option>
                                <option value="4">Bachelors Degree</option>
                                <option value="5">Masteral</option>
                            </select>
                            <label for="degree1">Education degree</label>
                        </div>
                    </div>

                    <div class="d-sm-flex gap-2">
                        <div class="form-floating mb-3 flex-fill w-100 w-sm-50">
                            <input type="text" class="form-control" id="school2" placeholder="School name2" required>
                            <label for="floatingInput" aria-required="">School
                                name</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill ">
                            <input type="date" class="form-control" id="dateGrad2" placeholder="Date Graduated2"
                                required>
                            <label for="floatingInput" aria-required="">Date
                                graduated</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill w-100 w-sm-25">
                            <select class="form-select form-control" id="degree2" aria-label="degree2">
                                <option selected>Select</option>
                                <option value="1">Elementary Graduate</option>
                                <option value="2">High School Graduate</option>
                                <option value="3">Associates degree</option>
                                <option value="4">Bachelors Degree</option>
                                <option value="5">Masteral</option>
                            </select>
                            <label for="degree2">Education degree</label>
                        </div>
                    </div>
                    <div class="d-lg-flex justify-content-end gap-2">
                        <button type="reset" class="btn btn-md btn-outline-success ">Reset</button>
                        <input type="submit" class="btn btn-md btn-outline-success" data-bs-target="#formEducBacklInfo"
                            value="Save">
                    </div>
                </form>
            </div>
            <br>
            <!-- ========================= Educational Background ==================== -->
            <div class="container">
                <h4 class="h4">Work Experience</h4> <br>
                <form id="formWorkExpInfo " data-bs-toggle="validator">
                    <h6 class="h6">First Company</h6>

                    <div class="d-lg-flex gap-2">
                        <div class="form-floating mb-3 flex-fill w-100 w-sm-30">
                            <input type="text" class="form-control" id="compName1" placeholder="Company1" required>
                            <label for="floatingInput" aria-required="">Company
                                Name</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill w-100 w-sm-30">
                            <input type="text" class="form-control" id="position1" placeholder="Position1" required>
                            <label for="floatingInput" aria-required="">Position</label>
                        </div>
                        <div class="d-sm-flex gap-2">
                            <div class="form-floating mb-3 flex-fill w-100 w-sm-20">
                                <input type="date" class="form-control" id="dateHire1" placeholder="Date Hired1"
                                    required>
                                <label for="floatingInput" aria-required="">Date
                                    Hired</label>
                            </div>
                            <div class="form-floating mb-3 flex-fill w-100 w-sm-20">
                                <input type="date" class="form-control" id="dateEnd1" placeholder="Date End1" required>
                                <label for="floatingInput" aria-required="">Date
                                    End</label>
                            </div>
                        </div>
                    </div>

                    <h6 class="h6">Second Company</h6>
                    <div class="d-lg-flex gap-2">
                        <div class="form-floating mb-3 flex-fill w-100 w-sm-30">
                            <input type="text" class="form-control" id="compName2" placeholder="Company2" required>
                            <label for="floatingInput" aria-required="">Company
                                Name</label>
                        </div>
                        <div class="form-floating mb-3 flex-fill w-100 w-sm-30">
                            <input type="text" class="form-control" id="position2" placeholder="Position2" required>
                            <label for="floatingInput" aria-required="">Position</label>
                        </div>
                        <div class="d-sm-flex gap-2">
                            <div class="form-floating mb-3 flex-fill w-100 w-sm-20">
                                <input type="date" class="form-control" id="dateHire2" placeholder="Date Hired2"
                                    required>
                                <label for="floatingInput" aria-required="">Date
                                    Hired</label>
                            </div>
                            <div class="form-floating mb-3 flex-fill w-100 w-sm-20">
                                <input type="date" class="form-control" id="dateEnd2" placeholder="Date End2" required>
                                <label for="floatingInput" aria-required="">Date
                                    End</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-lg-flex flex-row end-0 justify-content-end">
                        <button type="reset" class="btn btn-md btn-outline-success ">Reset</button>
                        <input type="submit" class="btn btn-md btn-outline-success" data-bs-target="#formWorkExpInfo "
                            value="Save">
                    </div>
                </form>
            </div>
            <br>
        </div>




        <!-- =========== Scripts =========  -->
        <script src="assets/js/main.js"></script>

        <!-- ====== ionicons ======= -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </div>
</body>

</html>
