<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/029ea7a107.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <title>Easy Apply | Farmhand</title>
</head>

<body>
    <!-- =============== head ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="/farmhand/dashboard.html">
                        <span class="icon">
                            <ion-icon name="hand-right"></ion-icon>
                        </span>
                        <span class="title">Farmhand </span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/dashboard.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/my-profile.html">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="title">My Profile</span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/job-search.html">
                        <span class="icon">
                            <ion-icon name="briefcase-outline"></ion-icon>
                        </span>
                        <span class="title">Job Search</span>
                    </a>
                </li>


                <li>
                    <a href="/farmhand/my-wallet.html">
                        <span class="icon">
                            <ion-icon name="wallet-outline"></ion-icon>
                        </span>
                        <span class="title">My Wallet</span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/work-history.html">
                        <span class="icon">
                            <ion-icon name="construct-outline"></ion-icon>
                        </span>
                        <span class="title">Work History</span>
                    </a>
                </li>

                <li>
                    <a href="/farmhand/settings.html">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="#" id="logout">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search ">
                    <label>
                        <input type="text" placeholder="Search">
                        <ion-icon name="search-sharp"></ion-icon>
                    </label>
                </div>
                <div class="image-upload">
                    <img id="photo" src="/assets/images/default-profile-photo.png" class="rounded-circle" alt="Profile Photo" style="height: 45px; width: 45px;">
                    <label for="file-upload" class="upload-icon">
                      <i class="fa fa-camera"></i>
                    </label>
                    <input id="file-upload" type="file" style="display:none;">
                  </div>
            </div>
        <!-- ================= Basic Information =============-->
        <form class="container m-3 p-3" id="easyApply">
        <h4 class="h4">Easy Apply</h4> <br>
        <h6 class="h6">Application Details<span class="text-danger">*</span></h6>
        <div class="d-sm-flex gap-2 ">
            <div class="form-floating mb-3 flex-fill ">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                <label for="fullName" aria-required="true">Enter Your Full Name</label>
            </div>
            <div class="form-floating mb-3 flex-fill ">
                <input type="text" class="form-control" id="desiredJob" placeholder="Jobs" required>
                <label for="desiredJob" aria-required="true">Desired Job</label>
            </div>
            <div class="form-floating mb-3 flex-fill ">
                <input type="text" class="form-control" id="experience" placeholder="Last Name" required>
                <label for="experience" aria-required="true">Have Experience? (Yes/No)</label>
            </div>
        </div>
        
        <h6>Day Today</h6>
        <div class="col-md-6 col-sm-12">
            <div class="d-sm-flex gap-2 ">
                <div class="form-floating mb-3 flex-fill ">
                    <input type="date" class="form-control" id="today" placeholder="Birth Date">
                    <label for="today" aria-required="true">Today</label>
                </div>
            </div>
        </div>

        <h6 class="mt-2">Portfolio <span class="text-danger">*</span> (Website or Page)</h6>
        <div class="col-md-8 col-sm-12">
            <div class="d-sm-flex gap-2 ">
                <div class="form-floating mb-3 flex-fill ">
                    <input type="url" class="form-control" id="portfolio" placeholder="Portfolio">
                    <label for="Portfolio" aria-required="true">Website or FB Page URL</label>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end gap-2">
            <input type="submit" class="btn btn-lg btn-usp mx-3" value="Apply Job">
        </div>
    </form>



          
          
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- =========== Scripts =========  -->
    <script src="/assets/js/hover.js" type="text/javascript"></script>
    <script src="/assets/js/fh-login-auth.js" type="module"></script>
    <script src="/assets/js/fh-profile-photo.js" type="module"></script>
    <script src="/assets/js/easy-apply.js" type="module"></script>

</body>

</html>
