<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-THi/C0fV7jW8pajYMQ7F+jMshxoeA7DXW8z2BRV7I90L73VxRfzXsWJ7F4tTqPmZUKTtS2WtAdY/Y2qngrLx7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/aileron" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon">
    <title> Farmhand | AgriLadder</title>
</head>
<body>
  <div style="background-color: #00660a;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="/images/farmhand-login.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form id="registerForm" method="post">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <a href="https://www.agriladder.com/"><img src="/assets/logo.svg" alt="logo" style="height: 50px;"></a>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create a <b style="color:#00660a">Farmhand Account</b> </h5>
  
                    <div class="form-outline mb-3">
                      <input type="email" id="emailRegFh" class="form-control form-control-lg" />
                      <label class="form-label" for="emailRegFh">Email Address</label>
                    </div>
  
                    <div class="form-outline mb-3">
                      <input type="password" id="pwdRegFh" class="form-control form-control-lg" />
                      <label class="form-label" for="pwdRegFh">Password</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="password" id="confirmPwdRegFh" class="form-control form-control-lg" />
                        <label class="form-label" for="confirmPwdRegFh">Confirm Password</label>
                      </div>
                    <div>

                      <button class="btn btn-lg btn-login" type="submit">Register</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: black;">Already Registered? <a href="/farmhand/"
                        style="color: #80cb2b;"><b>Login</b></a></p> 
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
  function registerFarmhand(event) {
  event.preventDefault(); // prevent form submission
  
  // get form values
  const email = $("#emailRegFh").val();
  const password = $("#pwdRegFh").val();
  const confirmPassword = $("#confirmPwdRegFh").val();

  // perform form validation
  if (!email) {
    alert("Email address is required.");
    return;
  }

  if (!password) {
    alert("Password is required.");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match.");
    return;
  }

  // hash the password
  const hashedPassword = CryptoJS.SHA256(password).toString().substring(0, 16);

  // submit the form data to the database
  $.ajax({
    type: "POST",
    url: "/farmhand/register/index.html",
    data: {
      email: email,
      password: hashedPassword,
      role: "farmhand"
    },
    success: function(response) {
      alert("Registration successful!");
      // redirect to login page
      window.location.href = "/farmhand/";
    },
    error: function(xhr, status, error) {
      alert("Registration failed. Please try again later.");
    }
  });
}

$("#registerForm").submit(registerFarmhand);

</script>
<script src="/farmhand/register/register.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/sha256.min.js"></script>
</body>
</html>
