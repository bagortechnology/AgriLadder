    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
  <div style="background-color: #00660a;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="/images/farmhand-login.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form id="registerForm" method="post" class="needs-validation" novalidate>
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <a href="https://www.agriladder.com/"><img src="/assets/logo.svg" alt="logo" style="height: 50px;"></a>
                    </div>
                  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create a <b style="color:#00660a">Farmhand Account</b></h5>
                  
                    <div class="form-outline mb-3">
                      <input type="email" id="emailRegFh" class="form-control form-control-lg" required/>
                      <label class="form-label" for="emailRegFh">Email Address</label>
                      <div class="invalid-feedback">
                        Please enter a valid email address.
                      </div>
                    </div>
                  
                    <div class="form-outline mb-3">
                      <input type="password" id="pwdRegFh" class="form-control form-control-lg" required minlength="8" data-toggle="password" />
                      <label class="form-label" for="pwdRegFh">Password</label>
                      <div class="input-group-append">
                        <button class="btn btn-outline-success reveal" type="button"><i class="fa fa-eye"></i></button>
                      </div>
                      <div id="password-strength" class="text-muted small"></div>
                      <div class="invalid-feedback">
                      </div>
                    </div>
                  
                    <div class="form-outline mb-3">
                      <input type="password" id="confirmPwdRegFh" class="form-control form-control-lg" required />
                      <label class="form-label" for="confirmPwdRegFh">Confirm Password</label>
                      <div class="input-group-append">
                        <button class="btn btn-outline-success reveal-confirm" type="button"><i class="fa fa-eye"></i></button>
                      </div>
                      <div class="invalid-feedback">
                        Please confirm your password.
                      </div>
                    </div>
                  
                    <div>
                      <button class="btn btn-lg btn-login" type="submit">Register</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: black;">Already Registered? <a href="/farmhand/"
                        style="color: #80cb2b;"><b>Login</b></a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 <script src="/farmhand/register/register.js" type="text/javascript"></script>

  submitData.addEventListener('click',(e) =>{

  .then((userCredential) => {

  })

</body>
</html>
